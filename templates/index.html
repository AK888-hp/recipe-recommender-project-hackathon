<!DOCTYPE html>
<html>
<head>
    <title>Recipe Recommender</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to your custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Enter Ingredients</h2>
        <form method="post">
            <div class="mb-3">
                <input name="ingredients" class="form-control" placeholder="e.g. sugar, rice, flour"></input>
            </div>
            <button type="submit" class="btn btn-primary">Find Recipes</button>
        </form>
    </div>

    <!-- Link to Bootstrap JS (Optional, for extra features) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
